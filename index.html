<html lang="es">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Watch Store | </title>

<body>
  <header>

        <img src="img/boxengasse.png" alt="" class="item-img">
        <span class="item-price">$15,000</span>
        <button class="add-to-cart-btn">Add to Cart</button>
      </div>
      <div class="item">
        <span class="item-title">English Horse</span>
        <img src="img/englishrose.png" alt="" class="item-img">
        <span class="item-price">$25,000</span>
        <button class="add-to-cart-btn">Add to Cart</button>
      </div>
      <div class="item">
        <span class="item-title">Sir Blue</span>
        <img src="img/sirblue.png" alt="" class="item-img">
        <span class="item-price">$32,000</span>
        <button class="add-to-cart-btn">Add to Cart</button>
      </div>
      <div class="item">
        <span class="item-title">Middlesteel</span>
        <img src="img/middlesteel.png" alt="" class="item-img">
        <span class="item-price">$42,800</span>
        <button class="add-to-cart-btn">Add to Cart</button>
      </div>
    </div>
    <div class="cart" id="cart">
      <div class="cart-header">
        <h2>Your Cart</h2>
      </div>
